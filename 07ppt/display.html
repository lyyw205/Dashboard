<body>

  <script>
    let slides = [];     // ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€ ê²½ë¡œ ë°°ì—´
    let currentIndex = 0;

    // ë©”ì‹œì§€ ìˆ˜ì‹  (controller.htmlì—ì„œ ì „ì†¡ëœ ìŠ¬ë¼ì´ë“œ ëª©ë¡)
    window.addEventListener("message", (e) => {
      if (e.data.type === "slides" && Array.isArray(e.data.slides)) {
        slides = e.data.slides;
        currentIndex = 0;
        showSlide();
      }
    });

    // í˜„ì¬ ìŠ¬ë¼ì´ë“œ ë³´ì—¬ì£¼ê¸°
    function showSlide() {
      const img = document.getElementById("ppt-img");
      if (slides.length > 0) {
        img.src = slides[currentIndex];
      }
    }

    // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
        if (currentIndex < slides.length - 1) {
          currentIndex++;
          showSlide();
        }
      } else if (e.key === "ArrowLeft") {
        // ì´ì „ ìŠ¬ë¼ì´ë“œ
        if (currentIndex > 0) {
          currentIndex--;
          showSlide();
        }
      }
    });
  </script>
