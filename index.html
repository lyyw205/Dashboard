  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginPrompt = document.getElementById('login-prompt');
      const appContent = document.getElementById('app-content');

      // UIÎ•º ÏóÖÎç∞Ïù¥Ìä∏ÌïòÎäî Ìï®Ïàò
      const updateUI = (user) => {
        // is-loading ÌÅ¥ÎûòÏä§Î•º Ï†úÍ±∞ÌïòÏó¨ CSSÏóê ÏùòÌï¥ ÏΩòÌÖêÏ∏†Í∞Ä Î≥¥Ïù¥ÎèÑÎ°ù Ìï®
        document.body.classList.remove('is-loading');

        if (user) {
          // ÏÇ¨Ïö©ÏûêÍ∞Ä Î°úÍ∑∏Ïù∏Ìïú Í≤ΩÏö∞:
          loginPrompt.style.display = 'none';
          appContent.style.display = 'block';
        } else {
          // ÏÇ¨Ïö©ÏûêÍ∞Ä Î°úÍ∑∏ÏïÑÏõÉÌïú Í≤ΩÏö∞:
          loginPrompt.style.display = 'flex';
          appContent.style.display = 'none';
        }
      };

      // 1. ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú, ÌòÑÏû¨ Î°úÍ∑∏Ïù∏ ÏÉÅÌÉúÎ•º ÌôïÏù∏ÌïòÏó¨ UIÎ•º Ï¶âÏãú ÏóÖÎç∞Ïù¥Ìä∏
      const currentUser = netlifyIdentity.currentUser();
      updateUI(currentUser);

      // 2. 'login' Ïù¥Î≤§Ìä∏Í∞Ä Î∞úÏÉùÌïòÎ©¥ UI ÏóÖÎç∞Ïù¥Ìä∏
      netlifyIdentity.on('login', (user) => {
        netlifyIdentity.close(); // Ïù¥ Ï§ÑÏù¥ ÌïµÏã¨ÏûÖÎãàÎã§! Î™®Îã¨(ÏïàÎÇ¥Ï∞Ω)ÏùÑ Îã´ÏäµÎãàÎã§.
        updateUI(user);        // Í∑∏Î¶¨Í≥† Ïö∞Î¶¨Í∞Ä ÎßåÎì† UI ÏóÖÎç∞Ïù¥Ìä∏ Ìï®ÏàòÎ•º Ïã§ÌñâÌï©ÎãàÎã§.
      });

      // 3. 'logout' Ïù¥Î≤§Ìä∏Í∞Ä Î∞úÏÉùÌïòÎ©¥ UI ÏóÖÎç∞Ïù¥Ìä∏
      netlifyIdentity.on('logout', () => {
        // ‚òÖ‚òÖ‚òÖ ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Î°úÍ∑∏ Ï∂îÍ∞Ä ‚òÖ‚òÖ‚òÖ
        console.log('‚òÖ‚òÖ‚òÖ Î°úÍ∑∏ÏïÑÏõÉ Ïù¥Î≤§Ìä∏Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∞úÏÉùÌñàÏäµÎãàÎã§! ‚òÖ‚òÖ‚òÖ'); 
        updateUI(null);
      });
    });
  </script>
