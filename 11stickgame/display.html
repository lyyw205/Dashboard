<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¬ ì»¬ëŸ¬ PPT ë””ìŠ¤í”Œë ˆì´</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    #slide-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      color: white;
      white-space: pre-line;
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.4s ease;
    }

    .text-box.enter-left {
      transform: translate(-150%, -50%);
      opacity: 0;
    }

    .text-box.enter-right {
      transform: translate(250%, -50%);
      opacity: 0;
    }

    .text-box.visible {
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    .text-box.exit-left {
      transform: translate(-150%, -50%);
      opacity: 0;
    }

    .text-box.exit-right {
      transform: translate(250%, -50%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="slide-container"></div>

  <script>
    let slides = [];
    let currentIndex = -1;

    window.addEventListener("message", (event) => {
      if (event.data.type === "colorppt") {
        slides = event.data.slides;
        currentIndex = -1;
        nextSlide(); // ë°”ë¡œ ì²« ìŠ¬ë¼ì´ë“œ í‘œì‹œ
      }
    });

    function nextSlide(forward = true) {
      const container = document.getElementById("slide-container");

      // ë‹¤ìŒ ì¸ë±ìŠ¤ ê³„ì‚° (ë¨¼ì € ë¯¸ë¦¬ ê³„ì‚°í•´ì„œ ìœ íš¨ì„± í™•ì¸)
      let nextIndex = forward ? currentIndex + 1 : currentIndex - 1;

      // âœ… ë²”ìœ„ ì´ˆê³¼ ì‹œ ì•„ë¬´ ë™ì‘ ì•ˆ í•¨
      if (nextIndex < 0 || nextIndex >= slides.length) return;

      // í˜„ì¬ í…ìŠ¤íŠ¸ ë°•ìŠ¤ ì œê±° (ì• ë‹ˆë©”ì´ì…˜ìœ¼ë¡œ)
      const currentText = document.querySelector(".text-box.visible");
      if (currentText) {
        currentText.classList.remove("visible");
        currentText.classList.add(forward ? "exit-right" : "exit-left");
        setTimeout(() => currentText.remove(), 500);
      }

      currentIndex = nextIndex;

      const slide = slides[currentIndex];
      if (!slide) return;

      // ë°°ê²½ìƒ‰ ë°”ê¾¸ê¸°
      document.body.style.backgroundColor = slide.bg;

      // ìƒˆ í…ìŠ¤íŠ¸ ì‚½ì…
      const textDiv = document.createElement("div");
      textDiv.className = "text-box " + (forward ? "enter-left" : "enter-right");
      textDiv.textContent = slide.text;
      container.appendChild(textDiv);

      requestAnimationFrame(() => {
        textDiv.classList.remove("enter-left", "enter-right");
        textDiv.classList.add("visible");
      });
    }


    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        nextSlide(true);
      } else if (e.key === "ArrowLeft") {
        nextSlide(false);
      }
    });
  </script>
</body>
</html>
