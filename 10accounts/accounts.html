  <script>
    // ‚ö†Ô∏è Supabase Ïó∞Í≤∞ÏùÄ Ïù¥ ÏïÑÎûòÏóêÏÑú ÏÑ†Ïñ∏ÎèºÏïº Ìï®
    const supabaseClient = supabase.createClient('https://wqxmvqqkbxiykiotbusd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeG12cXFrYnhpeWtpb3RidXNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NDcyOTYsImV4cCI6MjA2NDAyMzI5Nn0.RmB92YtjLPMx4tkQibuRVT_T4DL3_O8Pny3ZA9DU0tk') // ÏÉùÎûµ');


    let rowsData = [];
    let newRows = [];
    let editedRows = new Set();

    async function loadData() {
      const { data, error } = await supabaseClient
        .from('accounts')
        .select('*')
        .order('updated_at', { ascending: true });

      if (error) {
        alert('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ' + error.message);
        return;
      }

      rowsData = data;
      newRows = [];
      editedRows.clear();
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('account-body');
      tbody.innerHTML = '';

      rowsData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" value="${row.site}" onchange="markEdited(${row.id}, this, 'site')" /></td>
          <td><input type="text" value="${row.username}" onchange="markEdited(${row.id}, this, 'username')" /></td>
          <td><input type="text" value="${row.password}" onchange="markEdited(${row.id}, this, 'password')" /></td>
          <td>${new Date(row.updated_at).toLocaleDateString('ko-KR', {
            month: 'long',
            day: 'numeric'
          })}</td>
          <td><button class="btn delete-btn" onclick="deleteRow(${row.id})">ÏÇ≠Ï†ú</button></td>
        `;
        tbody.appendChild(tr);
      });

      newRows.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" placeholder="ÏÇ¨Ïù¥Ìä∏" value="${row.site}" oninput="updateNewRow(${index}, 'site', this.value)" /></td>
          <td><input type="text" placeholder="ÏïÑÏù¥Îîî" value="${row.username}" oninput="updateNewRow(${index}, 'username', this.value)" /></td>
          <td><input type="text" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" value="${row.password}" oninput="updateNewRow(${index}, 'password', this.value)" /></td>
          <td>-</td>
          <td><button class="btn delete-btn" onclick="removeNewRow(${index})">ÏÇ≠Ï†ú</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function markEdited(id, input, field) {
      const row = rowsData.find(r => r.id === id);
      if (row && row[field] !== input.value) {
        row[field] = input.value;
        editedRows.add(id);
      }
    }

    function updateNewRow(index, field, value) {
      newRows[index][field] = value;
    }

    function addRow() {
      newRows.push({ site: '', username: '', password: '' });
      renderTable();
    }

    function removeNewRow(index) {
      newRows.splice(index, 1);
      renderTable();
    }

    async function deleteRow(id) {
      if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
      await supabaseClient.from('accounts').delete().eq('id', id);
      rowsData = rowsData.filter(row => row.id !== id);
      renderTable();
    }

    async function saveChanges() {
      for (const id of editedRows) {
        const row = rowsData.find(r => r.id === id);
        const { error } = await supabaseClient.from('accounts').update({
          site: row.site,
          username: row.username,
          password: row.password,
          updated_at: new Date().toISOString()
        }).eq('id', id);

        if (error) {
          alert(`‚ùå ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå® (id=${id}): ${error.message}`);
          return;
        }
      }

      const validNew = newRows.filter(r => r.site && r.username && r.password);
      if (validNew.length > 0) {
        // ‚úÖ updated_at ÏßÅÏ†ë Ï∂îÍ∞Ä
        validNew.forEach(row => {
          row.updated_at = new Date().toISOString();
        });

        const { error } = await supabaseClient.from('accounts').insert(validNew);
        if (error) {
          alert("‚ùå Ï∂îÍ∞Ä Ïã§Ìå®: " + error.message);
          return;
        }
      }

      alert("‚úÖ Ï†ÄÏû• ÏôÑÎ£å");
      loadData();
    }

    loadData();

    const toggleBtn = document.getElementById('sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleBtn.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('open');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    });
  </script>
