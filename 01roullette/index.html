<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽑기판 생성기</title>
    <link rel="stylesheet" href="../common/sidebar.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="main-content">
        <div class="setup-container">
            <h1>뽑기판 만들기</h1>

            <div class="input-group">
                <label for="title-keyword">히든 상품 키워드</label>
                <input type="text" id="title-keyword" value="개발자 특별 선물">
            </div>

            <div class="input-group">
                <label for="keywords-input">일반 경품 키워드 (한 줄에 하나씩 입력)</label>
                <textarea id="keywords-input" rows="10" placeholder="홍콩행 티켓&#10;기타&#10;팝튜브&#10;슬라임 세트"></textarea>
            </div>

            <button id="create-board-btn">뽑기판 만들기</button>

            <!-- 뽑기판 생성 후 결과가 여기에 표시됩니다 -->
            <div id="answer-sheet"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="/common/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
