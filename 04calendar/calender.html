<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더</title>
  <link rel="stylesheet" href="../common/sidebar.css" />
  <link rel="stylesheet" href="style-calender.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>
  <div class="calendar-page main-content">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=6aef8d74622ef5fe2594dec00b5f0494ef2d2df82c9ecd72812994a4b15d9d54@group.calendar.google.com&ctz=Asia%2FSeoul&mode=MONTH&showNav=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0"
      style="border: 0"
      width="100%"
      height="800"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>  

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        googleCalendarApiKey: 'AIzaSyDGImu0PBzLMzuxnUb2huSjSRb0FnrVl80',
        eventSources: [
          {
            googleCalendarId: 'bb032ef04647e1bc639363c551ba6673c7388d4fdad36408205056db15c27bcf@group.calendar.google.com6aef8d74622ef5fe2594dec00b5f0494ef2d2df82c9ecd72812994a4b15d9d54@group.calendar.google.com'
          }
        ]
      });

      calendar.render();
    });
  </script>
  <script src="/common/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
